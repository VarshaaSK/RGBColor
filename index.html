<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <p>Red</p>
            <input type="range" min="0" max="255" value="0" id="red" oninput="colors()"/>
        </div>

        <div class="wrapper">
            <p>Green</p>
            <input type="range" min="0" max="255" value="0" id="green" oninput="colors()"/>
        </div>

        <div class="wrapper">
            <p>Blue</p>
            <input type="range" min="0" max="255" value="0" id="blue" oninput="colors()"/>
        </div>
        <span id="output">rgb(0, 0, 0)</span>
        <span id="hexadecimal">#000000</span>
        <script src="script.js"></script>
    </div>
</body>
</html>
